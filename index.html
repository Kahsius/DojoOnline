<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="style.css">
    </head>
    <body onload="init();">
        <div id='room_choice'>
            <div id='room_choice_list'></div>  
            <div id='refresh' onclick='refresh();'>Actualiser</div>
        </div> 
        <div id='waiting' style='display: none;'>En attente d'un adversaire</div>
        <div id='main' style='display: none;'>
            <div class='panel_left'>
                <div class='summary'>
                    <div>
                        <div> PV adverses : </div>
                        <div id='hp_j0'></div>
                    </div>
                    <div>
                        <div> PV : </div>
                        <div id='hp_j1'></div>
                    </div>
                </div>
                <div class='log'></div>
            </div>
            <div class='panel_right'>
                <div id='j0' class='hand'>
                    <div class='hand_glyphes' id='hand_glyphes_j0'></div>
                    <div class='hand_prodiges' id ='hand_prodiges_j0'></div>
                </div>
                <div class='terrain'>
                    <div class='terrain_voies'>
                        <div class='ligne_centre'>
                            <div class='empty_voie' id='j0-air'></div>
                            <div class='empty_voie' id='j0-eau'></div>
                            <div class='empty_voie' id='j0-terre'></div>
                            <div class='empty_voie' id='j0-feu'></div>
                        </div>
                        <div class='ligne_centre' style="height: 3vh;"></div>
                        <div class='ligne_centre'>
                            <div class='voie' id='voie_air' onclick="click_voie(event)">AIR</div>
                            <div class='voie' id='voie_eau' onclick="click_voie(event)">EAU</div>
                            <div class='voie' id='voie_terre' onclick="click_voie(event)">TERRE</div>
                            <div class='voie' id='voie_feu' onclick="click_voie(event)">FEU</div>
                        </div>
                        <div class='ligne_centre' style="height: 3vh;"></div>
                        <div class='ligne_centre' id='ligne_centre_player'>
                            <div class='empty_voie' id='j1-air' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                            <div class='empty_voie' id='j1-eau' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                            <div class='empty_voie' id='j1-terre' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                            <div class='empty_voie' id='j1-feu' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                        </div>  
                        <div class='ligne_centre' style="height: 5vh;"></div>
                        <div id="validate_button" style="display: none" onclick="validate_choice();">Valider</div>
                        <div id='false_button' style="display: flex"></div>
                    </div>
                    <div class='terrain_prodiges'>
                        <div class='empty_prodige' id='empty_prodige_j0'></div>
                        <div style='height: 5vh;'></div>
                        <div class='empty_prodige' id='empty_prodige_j1' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                    </div>
                </div>
                <div id='j1' class='hand'>
                    <div class='hand_glyphes' id='hand_glyphes_j1' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                    <div class='hand_prodiges' id='hand_prodiges_j1' ondrop="drop(event)" ondragover="event.preventDefault();"></div>
                </div>            
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src= "./client.js"></script>
    </body>
</html>
